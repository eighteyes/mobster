      var walk;


      function stopWalk(){
        window.clearInterval(walk);
      }

      function startWalk(){
        walk = window.setInterval( randomWalk, 500 );
      }

      var interval = 0;
      var userMax = 100;

      function randomWalk(){

        var num = Math.ceil(Math.random()*5);
        for ( var i = interval; i < interval + num; i++ ){
          var user = users[i];
          user.location[0].lat += Math.random()/1000 - 0.0005;
          user.location[0].lon += Math.random()/1000 - 0.0005;
          users[i] = user;
          // socket.emit("update", {
          //   userId: user.userId,
          //   lat: user.location[0].lat,
          //   lon: user.location[0].lon
          // });
        }
          userMax += 1;
          socket.emit("update", {
            userId: userMax,
            userName:"Newbie",
            lat: users[0].location[0].lat,
            lon: users[0].location[0].lon
          });

        if (interval > 90){
          interval = 0;
        } else {
          interval += num;
        }
        console.log("walked", interval);

  <script>

    navigator.geolocation.getCurrentPosition(positionSuccess);

    var coords;

    function positionSuccess( pos ){
      var cx = pos.coords;
      coords = cx;
      console.log(" > init ", pos);
      socket.emit('init', { userId: 12, lat: cx.latitude, lon: cx.longitude });

      $( function() {

          if (e.keyCode == 13){
            socket.emit('chat', { userId: 12, msg: $('input:first').val() });
          }
        });

        $('#update').on('click', function(e){
          socket.emit( 'update', { userId: 12, lat: coords.latitude, lon: coords.longitude })
        });
